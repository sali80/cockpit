<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" href="https://www.emp.de/favicon.ico">

  <title>Cockpit</title>

  <style>
    :root {
      --bg: #1e1e1e;
      --fg: #e0e0e0;
      --link: #e0e0e0;
    }

    body {
      font-family: system-ui, sans-serif;
      padding: 1rem;
      background: var(--bg);
      color: var(--fg);
      font-size: 1rem;
      line-height: 1.4;
    }

    a:link, a:visited, a:active {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      color: var(--link);
      text-decoration: underline;
    }

    a img {
      height: 16px;
      vertical-align: middle;
      margin-right: 4px;
    }

    @media (max-width: 600px) {
      body {
        font-size: 1.5rem;
        line-height: 1.6;
      }

      a img {
        height: 24px;
        margin-right: 6px;
      }

      a {
        padding: 6px 0;
        display: inline-block;
      }
    }
  </style>
</head>

<body>
  hello world
  <div id="links">Lade CSV…</div>

  <script>

    /* ----------------------------------------------------
       CSV SOURCES — HIER TRÄGST DU ALLE QUELLEN EIN
       ---------------------------------------------------- */
    const csvSources = {
      "": "https://docs.google.com/spreadsheets/d/1GoPSes-Cb_mzA9WgJnsWjmbdofNbwkgXEioHe5aBLsk/export?format=csv",
      "test01": "https://datei.de/test.csv",
      "helloworld": "https://hello.de/world.csv"
    };

    document.addEventListener('DOMContentLoaded', () => {

      // Parameter lesen
      const param = window.location.search.replace("?", "").trim();

      // Titel setzen
      document.title = param === "" ? "Cockpit" : param;

      // CSV-URL bestimmen
      const csvUrl = csvSources[param] || csvSources[""];

      console.log("Lade CSV:", csvUrl);

      fetch(csvUrl)
        .then(r => {
          if (!r.ok) throw new Error("CSV nicht gefunden: " + csvUrl);
          return r.text();
        })
        .then(text => {

          // BOM entfernen (Google Sheets Fix)
          text = text.replace(/^\uFEFF/, "");

          const container = document.getElementById('links');
          container.innerHTML = "";

          const lines = text.split(/\r?\n/).filter(l => l.trim() !== '');
          if (lines.length <= 1) return;

          // Kopfzeile entfernen
          lines.shift();

          lines.forEach(line => {
            const parts = line.split(';');
            const title = (parts[0] || '').trim();
            const url   = (parts[1] || '').trim();
            let   img   = (parts[2] || '').trim();
            const tag   = (parts.slice(3).join(';') || '').trim();

            const hasTitle = title !== '' && url !== '';
            const hasTag   = tag !== '';

            if (hasTitle) {
              const a = document.createElement('a');
              a.href = url;

              if (url.startsWith("http://") || url.startsWith("https://")) {
                a.target = "_blank";
              }

              if (img === "favicon") {
                try {
                  const domain = new URL(url).hostname;
                  img = "https://www.google.com/s2/favicons?domain=" + domain + "&sz=32";
                } catch (e) {
                  img = "";
                }
              }

              if (img && img.startsWith("http")) {
                const image = document.createElement('img');
                image.src = img;
                image.border = 0;
                a.appendChild(image);
              }

              a.appendChild(document.createTextNode(title));
              container.appendChild(a);
              container.appendChild(document.createTextNode(' '));
            }

            if (hasTag) {
              const span = document.createElement('span');
              span.innerHTML = tag;
              container.appendChild(span);
            }
          });
        })
        .catch(err => {
          document.getElementById('links').innerHTML =
            "<b>Fehler beim Laden der CSV:</b><br>" + err;
        });
    });
  </script>
</body>
</html>
